<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı girişi & Kayıt Ol.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="form-container" id="login-form">
    <h2>Giriş Yap</h2>
    <form>
        <div class="mb-3">
            <label for="email-login" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-login" placeholder="Email giriniz." required>
        </div>
        <div class="mb-3">
            <label for="password-login" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password-login" placeholder="Şifreyi" required>
        </div>
        <button type="submit" class="btn btn-primary">Giriş</button>
        <a href="#" class="toggle-link" onclick="showRegisterForm()">Don't have an account? Register here</a>
    </form>
</div>

<div class="form-container" id="register-form" style="display: none;">
    <h2>Kayıt Ol!</h2>
    <form>
        <div class="mb-3">
            <label for="first-name" class="form-label">Ad</label>
            <input type="text" class="form-control" id="first-name" placeholder="Adınızı Girin " required>
        </div>
        <div class="mb-3">
            <label for="last-name" class="form-label">Soyad</label>
            <input type="text" class="form-control" id="last-name" placeholder="Soyadınızı Girin" required>
        </div>
        <div class="mb-3">
            <label for="email-register" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-register" placeholder="Emailinizi Girin" required>
        </div>
        <div class="mb-3">
            <label for="password-register" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password-register" placeholder="Create a password" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Rolünüz</label>
            <div>
                <input type="radio" class="form-check-input" name="role" id="role-user" value="User" checked>
                <label for="role-user" class="form-check-label">Öğrenci</label>
            </div>
            <div>
                <input type="radio" class="form-check-input" name="role" id="role-instructor" value="Instructor">
                <label for="role-instructor" class="form-check-label">Eğitmen</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Kayıt Ol!</button>
        <a href="#" class="toggle-link" onclick="showLoginForm()">Hesabınız var mı? Giriş yapın.</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showRegisterForm() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
    }

    function showLoginForm() {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('register-form').style.display = 'none';
    }
</script>

</body>
</html>
