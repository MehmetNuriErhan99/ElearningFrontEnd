<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Girişi & Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding-top: 70px; 
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            margin-top: 50px; 
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">E-Learning</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                
            </ul>
        </div>
    </div>
</nav>

<div class="form-container" id="login-form">
    <h2>Giriş Yap</h2>
    <form>
        <div class="mb-3">
            <label for="email-login" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-login" placeholder="Email giriniz." required>
        </div>
        <div class="mb-3">
            <label for="password-login" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password-login" placeholder="Şifreyi giriniz." required>
        </div>
        <button type="submit" class="btn btn-primary">Giriş</button>
        <a href="#" class="toggle-link" onclick="showRegisterForm()">Don't have an account? Register here</a>
    </form>
</div>

<div class="form-container" id="register-form" style="display: none;">
    <h2>Kayıt Ol!</h2>
    <form>
        <div class="mb-3">
            <label for="first-name" class="form-label">Ad</label>
            <input type="text" class="form-control" id="first-name" placeholder="Adınızı girin" required>
        </div>
        <div class="mb-3">
            <label for="last-name" class="form-label">Soyad</label>
            <input type="text" class="form-control" id="last-name" placeholder="Soyadınızı girin" required>
        </div>
        <div class="mb-3">
            <label for="user-name" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="user-name" placeholder="Kullanıcı Adı" required>
        </div>
        <div class="mb-3">
            <label for="email-register" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-register" placeholder="Emailinizi girin" required>
        </div>
        <div class="mb-3">
            <label for="password-register" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password-register" placeholder="Şifre Oluştur" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Rolünüz</label>
            <div>
                <input type="radio" class="form-check-input" name="role" id="role-user" value="User" checked>
                <label for="role-user" class="form-check-label">Öğrenci</label>
            </div>
            <div>
                <input type="radio" class="form-check-input" name="role" id="role-instructor" value="Instructor">
                <label for="role-instructor" class="form-check-label">Eğitmen</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Kayıt Ol!</button>
        <a href="#" class="toggle-link" onclick="showLoginForm()">Hesabınız var mı? Giriş yapın.</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showRegisterForm() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
    }

    function showLoginForm() {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('register-form').style.display = 'none';
    }
</script>

</body>
</html>
