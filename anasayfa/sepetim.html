<!DOCTYPE html>
<html lang="tr">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sepetim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-image {
      width: 96px;
      height: 96px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .product-image {
        width: 72px;
        height: 72px;
      }
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Sepetim</h1>

    <div class="row g-4">
      <div class="col-lg-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex gap-3">
              <img src="" alt="Ürün" class="product-image rounded">
              <div class="flex-grow-1">
                <h3 class="h5">Ürün Adı</h3>
                <p class="text-muted">Ürün Açıklaması</p>
                <div class="d-flex align-items-center gap-3 mt-2">
                  <div class="input-group" style="width: 120px;">
                    <button class="btn btn-outline-secondary" type="button">-</button>
                    <input type="text" class="form-control text-center" value="1">
                    <button class="btn btn-outline-secondary" type="button">+</button>
                  </div>
                  <p class="h5 mb-0">₺199.99</p>
                </div>
              </div>
              <button class="btn btn-link text-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title h5 mb-4">Sipariş Özeti</h2>

            <div class="mb-4">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="İndirim Kuponu">
                <button class="btn btn-secondary">Uygula</button>
              </div>
            </div>

            <div class="border-top pt-3">
              <div class="d-flex justify-content-between mb-2">
                <span>Ara Toplam</span>
                <span>₺199.99</span>
              </div>
              <div class="d-flex justify-content-between mb-2 text-success">
                <span>İndirim</span>
                <span>-₺20.00</span>
              </div>
              <div class="d-flex justify-content-between border-top pt-2 h5">
                <span>Toplam</span>
                <span>₺179.99</span>
              </div>
            </div>

            <button class="btn btn-primary w-100 mt-4" onclick="window.location.href='ödeme.html'">
              Ödeme ile Devam Et
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
